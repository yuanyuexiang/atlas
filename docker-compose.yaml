services:
  atlas:
    container_name: atlas
    image: ${DOCKER_IMAGE_TAG}
    restart: always
    #env_file:
    #  - .env # 本地开发使用（不要提交到 Git）
    # 或者使用环境变量（生产推荐）：
    environment:
      - DATABASE_URL=postgresql://postgres:p0stgr3s@postgres:5432/atlas
      - MILVUS_HOST=postgres
      - MILVUS_PORT=19530
      - OPENAI_API_KEY="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"
